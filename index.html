<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>PoetAI Generator</header>

      <main>
        <div class="form-container">
          <form>
            <input
              type="text"
              placeholder="Enter a name of a poem"
              autofocus
              autocomplete="off"
              required
            />
            <input type="submit" value="Generate Poem" />
          </form>
          <div>ie:Flower, Paris or Cheese</div>
        </div>
        <div>English Poem</div>
      </main>

      <footer>
        This project is coded by
        <a href="https://github.com/Domer078">Khomotso Mabala</a> and is
        <a href="https://github.com/Domer078/Poem-generator"
          >open-sourced on GitHub</a
        >

        and is <a href="https://poeticabot.netlify.app/">hosted on Netlify</a>
      </footer>
    </div>
  </body>
</html>
