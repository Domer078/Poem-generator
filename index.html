<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poem Generator</title>
  </head>
  <body>
    <header>PoetAI Generator</header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter a name of a poem"
          autofocus
          autocomplete="off"
          required
        />
        <input type="submit" />
      </form>
    </main>

    <footer>
      This project is coded by
      <a href="https://github.com/Domer078">Khomotso Mabala</a> and is
      <a href="https://github.com/Domer078/Poem-generator"
        >open-sourced on GitHub</a
      >

      and is <a href="https://poeticabot.netlify.app/">hosted on Netlify</a>
    </footer>
  </body>
</html>
