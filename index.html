<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>PoetAI GeneratorðŸ¤©</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="form-button">
            <input
              type="text"
              placeholder="Enter a name of a poem"
              autofocus
              autocomplete="off"
              required
              class="poem-input"
              id="poem-input"
            />
            <input type="submit" value="Generate Poem" class="poem-submit" />
          </form>
          <div class="hint">ie:Flower, Paris or Cheese</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This project is coded by
        <a href="https://github.com/Domer078">Khomotso Mabala</a> and is
        <a href="https://github.com/Domer078/Poem-generator"
          >open-sourced on GitHub</a
        >

        and is <a href="https://poeticabot.netlify.app/">hosted on Netlify</a>
      </footer>
    </div>
  </body>
</html>
